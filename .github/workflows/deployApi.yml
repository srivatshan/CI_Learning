# manual code for CI

name: deploy web api project

on:
	
jobs:
	build:
		runs-on: windows-latest
		steps:
			-uses: actions/checkout@v4
			-name: Setup .net Core
			 uses: actions/setup-dotnet@v4
			 with: 
				dotnet-version: 6.0.x

			-name: install dependencies
			run: dotnet restore ./WebApi_CI/WebApi_CI.csproj

			-name: Build
			run: dotnet build ./WebApi_CI/WebApi_CI.csproj