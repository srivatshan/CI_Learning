name: dotnet CICd

on: [push]

jobs:
  build:

    runs-on: windows-latest
   

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 6.x
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.x'
      # You can test your matrix by printing the current dotnet version
      - name: Display dotnet version
        run: dotnet --version

